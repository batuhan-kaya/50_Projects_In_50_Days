<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../09-Sound-Board/icon/icon-date-9.svg" type="image/gif" sizes="16x16" />
    <title>Sound Pad</title>
    <link rel="stylesheet" href="../09-Sound-Board/style.css" />
  </head>
  <body>
    <div class="container" tabindex="0">
      <div class="container-context">
        <h1>SOUND PAD</h1>
        <div class="volume-bar">
          <p>Volume <span class="rangeValue">0</span></p>
          <input type="range" id="volume" class="slider" min="0" max="100" value="100" />
        </div>
      </div>
      <div id="buttons" class="buttons"></div>
    </div>

    <script src="../09-Sound-Board/script.js"></script>
  </body>
</html>
