<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../31-Password-Generator/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Password Length</label>
          <input class="inputNum" type="number" id="passwordLength" min="4" max="20" value="20" />
        </div>
        <div class="setting">
          <span>Include uppercase letters</span>
          <label class="labelStyle">
            <input type="checkbox" id="uppercase" checked />
            <div class="checkmark"></div>
          </label>
        </div>
        <div class="setting">
          <span>Include lowercase letters</span>
          <label class="labelStyle">
            <input type="checkbox" id="lowercase" checked />
            <div class="checkmark"></div>
          </label>
        </div>
        <div class="setting">
          <span>Include numbers letters</span>
          <label class="labelStyle">
            <input type="checkbox" id="numbers" checked />
            <div class="checkmark"></div>
          </label>
        </div>
        <div class="setting">
          <span>Include symbols letters</span>
          <label class="labelStyle">
            <input type="checkbox" id="symbols" checked />
            <div class="checkmark"></div>
          </label>
        </div>
      </div>
      <button class="btn btn-large" id="generate">Generate Password</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../31-Password-Generator/script.js"></script>
  </body>
</html>
